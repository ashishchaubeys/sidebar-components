<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar 2</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="left">
            <img src="./logo.svg" alt="Logo">
            <button class="buttons">
                <i class="ai-home-alt1"></i>
            </button>
            <button>
                <i class="ai-chat-dots"></i>
            </button>
            <button>
              <i class="ai-sign-out"></i>
            </button>
            <button>
                <i class="ai-gear"></i>
            </button>
            <button>
                <i class="ai-link-out"></i>
            </button>
        </div>
        <div class="right">
          <h1>Silver</h1>
          <nav class="buttons">
            <button>
              <i class="ai-dashboard"></i>
              <span>Boards</span>
            </button>
            <button>
              <i class="ai-people-multiple"></i>
              <span>Teams</span>
            </button>
            <button>
              <i class="ai-credit-card"></i>
              <span>Billing</span>
            </button>
            <button>
              <i class="ai-calendar"></i>
              <span>Events</span>
            </button>
            <button>
              <i class="ai-check-box"></i>
              <span>Tasks</span>
            </button>
            <button>
              <i class="ai-settings-vertical"></i>
              <span>Config</span>
            </button>
          </nav>
          <h2>Statistics</h2>
          <nav class="buttons">
            <button>
              <i class="ai-triangle-alert"></i>
              <span>Alerts</span>
            </button>
            <button>
              <i class="ai-data"></i>
              <span>Data</span>
            </button>
            <button>
              <i class="ai-statistic-up"></i>
              <span>Analytic</span>
            </button>
            <button>
              <i class="ai-person-check"></i>
              <span>Person</span>
            </button>
          </nav>
        </div>
    </aside>
</body>
</html>
